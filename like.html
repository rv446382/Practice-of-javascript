<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <button>Like me</button>
</body>

</html>
<script>
    document.querySelector("button").addEventListener("click", myFun)

    let count = localStorage.getItem("like") || 0;
    document.querySelector("h1").innerText = count;
    function myFun() {
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("like", count);
    }
</script>
