<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>create 1000 h1 tags</button>
</body>

</html>
<script>
    document.querySelector("button").addEventListener("click", createH1)

    function createH1() {
        for (let i = 0; i < 1000; i++) {
            let head = document.createElement("h1");
            head.innerText = " I love You ❤️" + i;

            document.querySelector("body").append(head);
        }
    }

</script>
